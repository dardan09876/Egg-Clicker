<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egg Clicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>Multiplier: <strong><span id="multiplierText">1</span></strong></div>
    <div id="gameContainer">
      <button id="collectButton">Collect Egg</button>
      <div id="eggCounter">You have collected 0 eggs!</div>
      <button id="upgradeButton">Upgrade: x2 eggs per click!</button>
      <button id="autoClick">Upgrade: Auto Clicker</button>
    </div>
    <div id="resetContainer">
      <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
